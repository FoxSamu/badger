size: [ 500, 500 ]

vars:
  img: ("asset://hambuwurg.png")

layers:
  - !<rect>
    rect: [
      0px, 0px,
      100%, 100%
    ]
    color: (#FFF)

  - !<rect>
    rect: [
      $margin, $margin,
      100% - 2*$margin, 100% - 2*$margin
    ]
    rounding: 10px
    paint:
      - !<fill>
        color: (#F00)
      - !<stroke>
        color: (#F0F)
        width: 5px

  - !<image>
    rect: [
      50px, 50px,
      100% - 100px, 100% - 100px
    ]
    rounding: 10px
    image: $img


  - !<rect>
    rect: [
      50px, 50px,
      100% - 100px, 100% - 100px
    ]
    rounding: 10px
    paint:
      - !<stroke>
        color: (#000)
        width: 3px

  - !<text>
    text: Design is coming
    font: asset://delius.ttf
    size: 20px
    pos: [ 50%, 50px ]
    color: (#000)
    v_align: bottom
    h_align: center

  - !<svg>
    rect: [
      20px, 20px,
      30px, 30px
    ]
    image: asset://train.svg